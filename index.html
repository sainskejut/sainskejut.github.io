<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Problem Diagnosis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h2 id="current-date-time"></h2>
        <h1>Sales Problem Diagnosis</h1>
        <div id="question-container">
            <!-- Questions will be loaded here dynamically -->
        </div>
        <div id="answer-record">
            <!-- User's answers will be displayed here -->
        </div>
        <div id="result">
            <!-- Diagnosis will be displayed here -->
        </div>
        <button id="reset-btn">Reset</button>
        <button id="email-btn">Send to Email</button>
        <button id="print-btn">Print</button>
        <button id="share-btn">Share</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
